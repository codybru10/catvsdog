<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/style.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <p>Click a button to see the animals fight!</p>
      <button class="btn btn-primary" id="meow">MEOW</button>
      <button class="btn btn-inverse" id="bark">BARK</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat</h2>
          <img src="image/cat.jpg" alt="cat">
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog</h2>
          <img src="image/dog.jpeg" alt="dog">
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
